# ==============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (MySQL)
# ==============================================================
# La URL de conexión. 'localhost' es tu PC. 'semillero_cur_seguimiento' es el nombre de la BD.
spring.datasource.url=jdbc:mysql://localhost:3306/semillero_cur_seguimiento?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Tus credenciales (Usuario y Clave de MySQL)
spring.datasource.username=root
spring.datasource.password=1234

# El driver que sabe hablar con MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE (Creación automática de tablas)
# ==============================================================
# 'update': Si cambias algo en Java (ej. agregas un campo), actualiza la tabla en MySQL automáticamente.
spring.jpa.hibernate.ddl-auto=update

# 'true': Muestra en la consola las consultas SQL que Java está haciendo por detrás (útil para ver qué pasa).
spring.jpa.show-sql=true

# El dialecto le dice a Hibernate que hable el idioma específico de MySQL 8 o superior.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# CONFIGURACIÓN DE VISTA (Thymeleaf) - Opcional pero útil
# ==============================================================
# 'false': Permite editar los HTML y ver los cambios sin tener que reiniciar el servidor siempre.
spring.thymeleaf.cache=false