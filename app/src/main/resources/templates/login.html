<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login - Semillero CUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <label>Correo</label>
                <input type="text" name="username" class="form-control" placeholder="admin@cur.edu.co" required>
            </div>
            <div class="mb-3">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="*****" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/registro">¿No tienes cuenta? Regístrate</a>
        </div>
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Credenciales incorrectas
        </div>
    </div>
</body>
</html>
