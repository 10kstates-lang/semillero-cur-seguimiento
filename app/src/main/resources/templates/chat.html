<!DOCTYPE html>
<html lang="es">
<head>
    <title>Chat del Semillero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #mensajes { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">Mensajes del Grupo</div>
        <div class="card-body">
            <div id="mensajes" class="bg-light"></div>
            <div class="input-group">
                <input type="text" id="textoMensaje" class="form-control" placeholder="Escribe algo...">
                <button class="btn btn-primary" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        function enviar() {
            const input = document.getElementById("textoMensaje");
            const msgs = document.getElementById("mensajes");
            if(input.value) {
                msgs.innerHTML += `<div><strong>TÃº:</strong> ${input.value}</div>`;
                input.value = "";
                msgs.scrollTop = msgs.scrollHeight;
            }
        }
    </script>
</body>
</html>
